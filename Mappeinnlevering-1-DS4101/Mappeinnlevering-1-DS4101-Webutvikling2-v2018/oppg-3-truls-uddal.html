			$(".gress").css(
				{
					opacity: 0,
					transform: "translateX(-500px)"
				}
			)
			
			.animate(
				{
					opacity: 1,
					transform: "translateX(0px)"
				},
				{
					duration: 2000
				}
				)
			}
		)

		$(function(){
			$(".del1").css(
				{
					opacity: 0,
					transform: "translateY(500px)"
				}
			)

			.animate({
				opacity: 1,
				transform: "translateY(0px)"
			},
			{
				duration: 2000
			}
			)
		})

		$(function(){
			$(".del2").css(

			)
			.animate({
				opacity: 1,
				transform: "translateY(0px)"
			},
			{
				duration: 2000
			})
		})

		

	</script>
